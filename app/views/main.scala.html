@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="icon" href="@routes.Assets.at("images/favicon.ico")">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand active" href="@routes.Application.index">Typesafe Emojr</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/typesafehub/reactive-emojr" target="_blank"><i class="fa fa-github fa-2x"></i>
              View on Github</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
    @content
    </div>

    <div class="footer">
      <div class="container">
        <p><a href="https://github.com/typesafehub/reactive-emojr" target="_blank"><i class="fa fa-github fa-2x"></i>
          View on Github</a></p>
      </div>
    </div>

    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  </body>
</html>
